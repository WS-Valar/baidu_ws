<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqilist = [];
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>0) {
      aqilist.push(aqiData[i]);
    } 
  }      //将符合条件数据存入新建数组
  aqilist.sort(function(a,b){
        return b[1]-a[1]});   //排序
  
  var list = "";
  var chn = ["一","二","三","四","五","六","七","八","九","十"]        
  //转化为中文数字排名
  for (var i = 0; i < aqilist.length; i++) {
    list += "<li>第"+chn[i]+"名: "+aqilist[i][0]+", "+aqilist[i][1]+"</li>";
  }
  document.getElementById('aqi-list').innerHTML = list; 
  //显示至aqi列表
})();

</script>
</body>
</html>
